<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="image-container">
      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="NFT's image">
      <div class="img-hover-bg">
        <img class="view-icon" src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <h1 class="nft-title">Equilibrium #3429</h1>
    <p class="nft-describe">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-details">
      <div class="price-box">
        <img class="ethereum-icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p class="nft-price">0.041 ETH</p>
      </div>
      <div class="date-box">
        <img class="date-icon" src="./images/icon-clock.svg" alt="clock icon">
        <p class="nft-date">3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p class="creation-by">Creation of</p>
      <p class="name">Jules Wyvern</p>
    </div>
  </main>
</body>
</html>
